<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script
      src="https://kit.fontawesome.com/ae0443040c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="navbar d-flex justify-content-center">
      <img src="./assets/images/logo.png" alt="logo" class="logo" />
    </header>

    <div class="container">
      <div class="row">
        <div class="col-8">
          <div
            class="
              shadow-lg
              rounded
              start-div
              card
              w-50
              position-absolute
              top-50
              start-50
              text-light
              translate-middle
              mt-4
            "
            id="start-div"
          >
            <div class="card-body">
              <p class="card-text fs-4 py-3 text-center">
                Welcome to the weather dashboard. Here you can check the current
                weather and get a 5 day forecast for the city of your choice.
              </p>
              <p class="card-text fs-4 py-3 text-center">
                Get started by entering a city into the search bar!
              </p>

              <form id="cityForm">
                <div class="input-group mb-3 mt-3 px-3">
                  <input
                    type="city-input"
                    class="form-control"
                    id="cityInput"
                    aria-describedby="city-input"
                    placeholder="Search for a city"
                  />
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="assets/utils/util.js"></script>
    <script type="module" src="assets/utils/index.js"></script>
  </body>
</html>
