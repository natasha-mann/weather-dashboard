<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script
      src="https://kit.fontawesome.com/ae0443040c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="navbar-brand">
      <div class="display-2 text-center">Weather Dashboard</div>
    </header>
    <main id="main" class="container-fluid">
      <div class="row main-row">
        <div class="h-100 col-3" id="sidebar-col">
          <form id="cityForm">
            <div class="input-group mb-3 mt-3">
              <input
                type="city-input"
                class="form-control"
                id="cityInput"
                aria-describedby="city-input"
                placeholder="Search for a city"
              />
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>

          <ul class="list-group list-group-flush" id="searchHistoryDiv"></ul>
        </div>
        <div class="h-100 col-9 position-relative" id="forecast-col">
          <div
            id="start-div"
            class="start-div position-absolute top-50 start-50 translate-middle h-50 w-50"
          >
            <div class="start-info px-4 py-5 fs-4 text-center">
              <div>
                Welcome to the weather dashboard. Here you can check the current
                weather and get a 5 day forecast for the city of your choice.
              </div>
              <br />
              <div>Get started by entering a city into the search bar!</div>
            </div>
          </div>
          <div class="row h-50 px-3 current-weather-card">
            <div class="current-card" id="current-weather"></div>
          </div>

          <div class="row h-50 future-weather" id="future-weather">
            <div id="future-weather-heading"></div>
            <div class="row row-cols-5" id="forecastCardDiv"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
